plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Apply google-services LAST
    id "com.google.gms.google-services"
}

def appProperties = new Properties()
def appPropertiesFile = rootProject.file('app.properties')
if (appPropertiesFile.exists()) {
    appPropertiesFile.withReader('UTF-8') { reader ->
        appProperties.load(reader)
    }
}

android {
    namespace = "com.techupstudio.spar"
    compileSdk = 36
    ndkVersion = "26.1.10909125"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    defaultConfig {
        applicationId = "com.techupstudio.spar"
        minSdkVersion = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true  // Add this
    }

    signingConfigs {
        release_techupstudio_keystore {
            storeFile file(appProperties['KEY_STORE_FILE_PATH'])
            storePassword appProperties['KEY_STORE_FILE_PASSWORD']
            keyAlias appProperties['KEY_STORE_ALIAS']
            keyPassword appProperties['KEY_STORE_PASSWORD']
        }
        beta_techupstudio_keystore {
            storeFile file(appProperties['KEY_STORE_FILE_PATH'])
            storePassword appProperties['KEY_STORE_FILE_PASSWORD']
            keyAlias appProperties['KEY_STORE_ALIAS']
            keyPassword appProperties['KEY_STORE_PASSWORD']
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            ext.enableCrashlytics = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        beta {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.beta_techupstudio_keystore
        }
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release_techupstudio_keystore
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.2')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-config'
}

