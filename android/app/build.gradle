plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def appProperties = new Properties()
def appPropertiesFile = rootProject.file('app.properties')
if (appPropertiesFile.exists()) {
    appPropertiesFile.withReader('UTF-8') { reader ->
        appProperties.load(reader)
    }
}

android {
    namespace = "com.techupstudio.spar"
    compileSdk = 36 //flutter.compileSdkVersion
    ndkVersion = "26.1.10909125"//flutter.ndkVersion
    //25.2.9519653
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.techupstudio.spar"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = minSdkVersion = 21 //minSdkVersion
        targetSdk = 35 //flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release_techupstudio_keystore {
            storeFile file(appProperties['KEY_STORE_FILE_PATH'])
            storePassword appProperties['KEY_STORE_FILE_PASSWORD']
            keyAlias appProperties['KEY_STORE_ALIAS']
            keyPassword appProperties['KEY_STORE_PASSWORD']
        }
        beta_techupstudio_keystore {
            storeFile file(appProperties['KEY_STORE_FILE_PATH'])
            storePassword appProperties['KEY_STORE_FILE_PASSWORD']
            keyAlias appProperties['KEY_STORE_ALIAS']
            keyPassword appProperties['KEY_STORE_PASSWORD']
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            ext.enableCrashlytics = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        beta {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.beta_techupstudio_keystore
        }
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release_techupstudio_keystore
        }
    }
}

flutter {
    source = "../.."
}

